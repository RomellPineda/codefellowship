<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>from th fragments</title>
</head>
<body>
// https://www.thymeleaf.org/doc/articles/layouts.html was referenced
<header th:fragment="header">
    <nav>
        <ul>
            <li th:if="${principal}">
                <img src="/images/logo.png" style="height:150px;width:150px">
            </li>
            <li>
                <h1 th:text="${principal} ? 'Hey ' + ${principal.username} + '!' : 'Welcome! Please log in or sign up'"></h1>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
